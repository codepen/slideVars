<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideVars Example</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      #animation {
        width: var(--width, 100px);
        height: var(--height, 100px);
        background: var(--bg, red);
        border-radius: var(--radius, 0px);
        transition: all 0.3s ease;
        margin: 2rem auto;
      }

      .text-demo {
        font-size: var(--font-size, 16px);
        color: var(--text-color, black);
        text-align: center;
        padding: 2rem;
      }

      /* slide-vars now positions itself by default */

      h1 {
        text-align: center;
        color: #333;
      }

      .info {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
        background: #f0f0f0;
        border-radius: 8px;
      }

      code {
        background: #e0e0e0;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Monaco", "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <h1>SlideVars Example</h1>

    <div class="info">
      <p>
        <strong>Click the üéõÔ∏è button in the top right</strong> to open the
        controls and adjust the CSS variables in real-time!
      </p>
      <p>
        The controls modify: <code>--width</code>, <code>--height</code>,
        <code>--bg</code>, <code>--radius</code>, <code>--font-size</code>, and
        <code>--text-color</code>
      </p>
    </div>

    <div id="animation"></div>

    <div class="text-demo">This text is styled with CSS variables too!</div>

    <script type="module">
      // In a real project, you would import from the installed package:
      // import { slideVars } from "@codepen/slidevars";

      // For this dev example, we import directly from source (Vite handles TypeScript)
      import { slideVars } from "./src/index.ts";

      slideVars.init(
        {
          "--width": {
            type: "slider",
            min: 50,
            max: 400,
            default: 100,
            unit: "px",
            scope: "#animation",
          },
          "--height": {
            type: "slider",
            min: 50,
            max: 400,
            default: 100,
            unit: "px",
            scope: "#animation",
          },
          "--bg": {
            type: "color",
            default: "#4CAF50",
            scope: "#animation",
          },
          "--radius": {
            type: "slider",
            min: 0,
            max: 200,
            default: 0,
            unit: "px",
            scope: "#animation",
          },
          "--font-size": {
            type: "slider",
            min: 12,
            max: 72,
            default: 24,
            unit: "px",
          },
          "--text-color": {
            type: "color",
            default: "#333333",
          },
        },
        {
          defaultOpen: false, // Try changing this to true!
        }
      );
    </script>
  </body>
</html>
